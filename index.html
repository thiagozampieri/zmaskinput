<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZMaskInput</title>
    <script language="javascript" src="js/zmaskinput.js"></script>
    <script language="javascript">
        window.onload = function(e){
            _zi("input[name=cpf]").zMaskInput("000.000.000-00");
            _zi("input[name=cep]").zMaskInput("00000-000");
            _zi("input[name=date]").zMaskInput("00/00/0000");
            _zi("input[name=phone]").zMaskInput("(00) ?0000-0000").zMaskInputPhone();
        }
    </script>
</head>
<body>
    <input type="text" name="cpf" value="" placeholder="Digite um CPF"/>
    <input type="text" name="cep" value="" placeholder="Digite um CEP"/>
    <input type="text" name="date" value="" placeholder="Digite uma data 00/00/0000"/>
    <input type="text" name="phone" value="" placeholder="Digite um telefone (XX) 9?9999-9999"/>
</body>
</html>
